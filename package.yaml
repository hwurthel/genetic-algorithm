name:                gen-alg
version:             0.1.0.0
github:              "githubuser/gen-alg"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopop_sizeis:            Short description of your package
